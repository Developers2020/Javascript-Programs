<!DOCTYPE html>

<html>
<body>

<h1>Splice in Array</h1>

<button onclick="myFunction()">Try It</button>

<p id="demo1"></p>
<p id="demo2"></p>
<p id="demo3"></p>

<script>

var fruits = ["Banana", "Mango", "Orange", "kiwi"];
document.getElementById("demo1").innerHTML = "Original Array:<br>" +
fruits;

function myFunction() {
        var removed = fruits.splice(1, 1, "Lemon", "Apple");
        document.getElementById("demo2").innerHTML = "New Array:<br>" + fruits;
        document.getElementBYId("demo3").iinerHTML = "Removed Items:<br> " + removed;
}

</script>
</body>
</html>
